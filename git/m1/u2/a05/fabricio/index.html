<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form 
        action="form.html"
        method="get"  
    >

        <label for="username">Nome de Usúario</label>
        <input id="username" name="n" type="text"> <br><br>

        <label for="password">Senha</label>
        <input id="password" name="s" type="password" placeholder="campo de senha"> <br><br>

        <input id="checkbox" name="t" type="checkbox"> <br><br>

        <input id="radio" name="q" type="radio"> <br><br>

        <textarea id="textarea" name="o"></textarea> <br><br>

        <button>Enviar</button>

    </form>
</body>
</html>
